<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Barista Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>
            <h1 class="display-4 mb-3" style="color: #d4af37;">Thank You!</h1>
            <p class="lead mb-4">Your message has been sent successfully. We'll get back to you soon!</p>
            
            <div class="d-flex gap-3 justify-content-center">
                <a href="index.html" class="btn btn-primary btn-lg">
                    <i class="bi bi-house me-2"></i>Back to Home
                </a>
                <a href="contact.html" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left me-2"></i>Back to Contact
                </a>
            </div>
            
            <div class="mt-5 text-secondary">
                <p>Expected response time: 24-48 hours</p>
                <p>For urgent matters, call us at: <strong style="color: #d4af37;">+254 700 123 456</strong></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto redirect after 10 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 10000);
        
        // Show countdown
        let countdown = 10;
        const countdownEl = document.createElement('p');
        countdownEl.className = 'text-muted mt-3';
        countdownEl.innerHTML = `Redirecting to home in <span id="timer">${countdown}</span> seconds...`;
        document.querySelector('.container-fluid').appendChild(countdownEl);
        
        const timer = setInterval(function() {
            countdown--;
            document.getElementById('timer').textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
